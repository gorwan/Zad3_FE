<div>

<p> <input type="text" ng-model="search.event"/> </p>
<table>
  <thead>
    <tr>
      <th>Przedmiot</th>
      <th>Event</th>
      <th><a href="" ng-click="changeClass(); reverse=!reverse; order('ocena',reverse)">Ocena</a></th>
    </tr>
    <tbody ng-repeat="item in Oceny | filter:search:strict ">
      <tr>
        <td>{{item.przedmiot}}</td>
        <td>{{item.event}}</td>
        <td>{{item.ocena}}</td>
      </tr>
    </tbody>
  </table>
</div>
